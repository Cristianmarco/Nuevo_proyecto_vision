<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reparaciones Entregadas</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/tablas.css" />
  <link rel="stylesheet" href="/css/modales.css" />
  <link rel="stylesheet" href="/css/botones.css" />
  <link rel="stylesheet" href="/css/animaciones.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="main-dashboard">

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="/logo.png" alt="Logo Empresa" height="40" />
    </div>
    <h1>Reparaciones Entregadas</h1>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="/main"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="/externos"><i class="fas fa-users"></i> Clientes</a></li>
        <li><a href="/stock"><i class="fas fa-tools"></i> Stock</a></li>
        <li><a href="/entregadas" class="active"><i class="fas fa-check-circle"></i> Entregadas</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Reportes</a></li>
      </ul>
    </nav>
  </aside>

  <!-- CONTENT -->
  <main class="content">
    <h2>Listado de Reparaciones Entregadas</h2>

    <section class="table-section">
      <table class="tabla-reparaciones">
        <thead>
          <tr>
            <th>Fecha de Ingreso</th>
            <th>Código</th>
            <th>Tipo</th>
            <th>Modelo</th>
            <th>Cliente</th>
            <th>Técnico</th>
            <th>ID</th>
            <th>Estado</th>
            <th>Fecha de Entrega</th> 
          </tr>
        </thead>

        <tbody id="entregadas-tbody">
          <!-- Cargado dinámicamente por entregadas.js -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="/scripts/entregadas.js"></script>
  <script src="/scripts/sidebar.js"></script>
  <script>
    function logout() {
      if (confirm('¿Seguro que deseas salir?')) {
        window.location.href = '/';
      }
    }
  </script>
</body>

</html>
