<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla Principal</title>

  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/tablas.css" />
  <link rel="stylesheet" href="/css/modales.css" />
  <link rel="stylesheet" href="/css/botones.css" />
  <link rel="stylesheet" href="/css/animaciones.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="/css/main.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="main-dashboard">

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="/images/logo.png" alt="Logo Empresa" height="40" class="logo-header" />
    </div>
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span id="user-name">Bienvenido, Usuario</span>
      <button class="logout-button" onclick="logout()">Salir</button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li><button class="sidebar-btn" onclick="irA('externos')"><i class="fas fa-user-friends"></i> EXTERNOS</button>
        </li>
        <li><button class="sidebar-btn" onclick="irA('dota')"><i class="fas fa-user-tie"></i> DOTA</button></li>
        <hr>
        <li><a href="/reportes"><i class="fas fa-chart-line"></i> Reportes</a></li>
        <li><a href="/usuarios"><i class="fas fa-users"></i> Usuarios</a></li>
        <li><a href="/configuracion"><i class="fas fa-cog"></i> Configuración</a></li>
      </ul>
    </nav>
  </aside>


  <!-- CONTENIDO PRINCIPAL -->
  <main class="content">

    <div class="logo-animado-container">
      <h1 class="bienvenida-texto">¡Bienvenido!</h1>
      <object type="image/svg+xml" data="/images/image2vector.svg" class="logo-animado"></object>
    </div>


    <section class="logo-container">
      <svg id="logo-svg" viewBox="0 0 400 200" preserveAspectRatio="xMidYMid meet">
        <!-- Texto AMORIM -->
        <text id="logo-text" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
          AMORIM
        </text>
        <!-- Círculo -->
        <path id="logo-circle" d="M 120 100 a 60 60 0 1 1 0.1 0" />
        <!-- Subrayado -->
        <path id="logo-line" d="M 100 150 Q 200 180 300 150" />
      </svg>
    </section>


    <section class="dashboard-cards">
      <div class="card">
        <div class="card-icon"><i class="fas fa-users"></i></div>
        <div class="card-info">
          <h3>Clientes</h3>
          <p>148 registrados</p>
        </div>
      </div>
      <div class="card">
        <div class="card-icon"><i class="fas fa-tools"></i></div>
        <div class="card-info">
          <h3>Reparaciones Activas</h3>
          <p>37 en proceso</p>
        </div>
      </div>
      <div class="card">
        <div class="card-icon"><i class="fas fa-check-circle"></i></div>
        <div class="card-info">
          <h3>Entregadas</h3>
          <p>204 completadas</p>
        </div>
      </div>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="/scripts/main.js"></script>
  <script src="/scripts/sidebar.js"></script>
  <script src="/scripts/logout.js"></script>
  <script src="/scripts/abm_clientes.js"></script>
  <script src="/scripts/dashboard.js"></script>
  <script src="/scripts/main.js"></script>



</body>

</html>
