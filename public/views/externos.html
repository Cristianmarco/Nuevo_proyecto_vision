<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABM de Clientes</title>

  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/tablas.css" />
  <link rel="stylesheet" href="/css/modales.css" />
  <link rel="stylesheet" href="/css/botones.css" />
  <link rel="stylesheet" href="/css/animaciones.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="main-dashboard">

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="/logo.png" alt="Logo Empresa" height="40" />
    </div>
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span>Bienvenido, Usuario</span>
      <button class="logout-button" onclick="logout()">Salir</button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="/main"><i class="fas fa-home"></i> Inicio</a></li>
        <li>
          <a href="javascript:void(0);" onclick="toggleSubmenu()">
            <i class="fas fa-users"></i> Clientes <i class="fas fa-chevron-down submenu-icon" id="submenu-icon"></i>
          </a>
          <ul class="submenu" id="clientes-submenu" style="display: flex;">
            <li><a href="/dota"><i class="fas fa-user-tie"></i> Dota</a></li>
            <li><a href="/externos" class="active"><i class="fas fa-user-friends"></i> Externos</a></li>
          </ul>
        </li>
        <li><a href="#"><i class="fas fa-tools"></i> Stock</a></li>
        <li><a href="#"><i class="fas fa-check-circle"></i> Entregadas</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Reportes</a></li>
      </ul>
    </nav>
  </aside>

  <!-- CONTENT -->
  <main class="content">
  <!-- Fichas Principales -->
  <section id="seccion-principal" style="display: flex;">
    <div class="dashboard-cards">
      <div class="card" onclick="irAClientes()">
        <div class="card-icon"><i class="fas fa-users"></i></div>
        <div class="card-info">
          <h3>Clientes</h3>
          <p>Gestión completa de clientes</p>
        </div>
      </div>

      <div class="card" onclick="mostrarSubmenuReparaciones()">
        <div class="card-icon"><i class="fas fa-tools"></i></div>
        <div class="card-info">
          <h3>Reparaciones</h3>
          <p>Vigentes y Entregadas</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Submenú Reparaciones -->
  <section id="submenu-reparaciones" class="submenu-reparaciones" style="display: none;">
    <div class="small-card" onclick="window.location.href='/reparaciones-vigentes'">
      <i class="fas fa-wrench"></i>
      <span>Vigentes</span>
    </div>
    <div class="small-card" onclick="window.location.href='/reparaciones-entregadas'">
      <i class="fas fa-box"></i>
      <span>Entregadas</span>
    </div>
    <button class="btn-volver" onclick="volverASeccionPrincipal()">Volver</button>
  </section>
</main>


  <!-- Iconos de Acciones -->
  <section class="acciones-clientes">
    <button class="icon-button visualizar" onclick="visualizarCliente()">
      <i class="fas fa-eye"></i>
    </button>
    <button class="icon-button agregar" onclick="abrirModal()">
      <i class="fas fa-plus"></i>
    </button>
    <button class="icon-button modificar" onclick="abrirModalModificar()">
      <i class="fas fa-edit"></i>
    </button>

    <button class="icon-button eliminar" onclick="eliminarCliente()">
      <i class="fas fa-trash"></i>
    </button>

  </section>
</main>
  <script src="/scripts/logout.js"></script>
  <script src="/scripts/abm_clientes.js"></script>
  <script src="/scripts/dashboard.js"></script>
  <script src="/scripts/sidebar.js"></script>
  <script src="/scripts/externos.js"></script>

  <script>
    function logout() {
      if (confirm('¿Seguro que deseas salir?')) {
        window.location.href = '/';
      }
    }
  </script>
</body>

</html>
